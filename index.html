<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #df39b0;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control, .form-check-label {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn-primary {
            background-color: #9b59b6;
            border: none;
        }
        .btn-primary:hover {
            background-color: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Robotics Club Registration Form</h1>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Robotics Topics</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="topic1" value="Programming">
                        <label class="form-check-label" for="topic1">Programming</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="topic2" value="Electronics">
                        <label class="form-check-label" for="topic2">Electronics</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="topic3" value="Mechanical Design">
                        <label class="form-check-label" for="topic3">Mechanical Design</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Robotics Experience Level</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experienceLevel" id="beginner" value="Beginner">
                        <label class="form-check-label" for="beginner">Beginner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experienceLevel" id="intermediate" value="Intermediate">
                        <label class="form-check-label" for="intermediate">Intermediate</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="experienceLevel" id="advanced" value="Advanced">
                        <label class="form-check-label" for="advanced">Advanced</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="projects" class="form-label">Preferred Robotics Project</label>
                    <select class="form-control" id="projects">
                        <option>Choose a project...</option>
                        <option>Robotics for Beginners</option>
                        <option>AI-powered Robots</option>
                        <option>Robotics Competitions</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reason" class="form-label">Statement of Interest</label>
                    <textarea class="form-control" id="reason" rows="3" placeholder="Tell us why you want to join the club"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
